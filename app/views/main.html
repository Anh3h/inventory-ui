<div class="text-center"><h3 style="font-family:courier;font-style:400%; color:#1aa3ff; ">Inventory Management</h3></div>
<div class="col-sm-4 col-sm-push-3" id="logbox">

  <!-- Login form -->
  <p class="alert alert-danger" ng-bind="errorMessage" ng-show="errorMessage">Invalid userame or password</p>
  <form ng-submit="main.login()" name="loginForm" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="username" type="text" id="username" name="username" class="form-control"
        placeholder="Enter username" autofocus="true" autocomplete="off" required>
      <p ng-show="loginForm.username.$error.required && submitted" style=" color: red ">
        username required
      </p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="password" type="password" id="password" name="password" class="form-control"
        placeholder="Enter password" required>
      <p ng-show="loginForm.password.$error.required && submitted" style=" color: red ">
        Password required
      </p>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Log In</button>
    </div>
  </form>
</div>
