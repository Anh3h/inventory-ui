<div style="margin-top: 7%">
	<ol class="breadcrumb" style="font-size: 20px">
	    <li><h2><a ui-sref="purchaseTransactions">Transactions</a></h2></li>
	    <li class="active" ng-bind="transaction.number"></li>
	</ol>

	<div class="container-fluid box" style="padding: 5%">
	<form name="transactionForm" novalidate>
		<legend class="col-md-12" ng-bind="transaction.number"></legend>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="number">Transaction number :</label>
			<input type="text" class="form-control" name="text" ng-model="transaction.number" disabled>
		</div>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="supplier">Supplier :</label>
			<input type="text" class="form-control" name="supplier" ng-model="transaction.supplier" disabled>
		</div>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="date">Date :</label>
			<input type="date" class="form-control" name="date" ng-model="transaction.date" disabled>
		</div>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="product">Product :</label>
			<input type="text" class="form-control" name="product" ng-model="transaction.product" disabled>
		</div>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="status">Status :</label>
			<select ng-model="transaction.status" class="form-control">
			   <option>Done</option>
			</select>
		</div>
		<div class="form-group col-md-4 col-md-offset-1">
			<label for="quantity">Quantity :</label>
			<input type="text" class="form-control" name="quantity" ng-model="transaction.quantity" disabled>
		</div>
		<div>
			<span class="">
				<button type="submit" class="btn btn-success" style="margin-left: 50%">Print</button>
				<button type="submit" class="btn btn-primary" style="margin-left: 5%">Update
				</button>
			</span>
		</div>
	</form>
	</div>
</div>
